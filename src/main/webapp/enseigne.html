<!DOCTYPE html>
<html ng-app="enseignes">
<head>
	<meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
    <script src="enseigne.js"></script>
    <link rel="stylesheet" href="enseigne.css" type="text/css">
	<title>Enseignes</title>
</head> 
<body ng-controller="enseignesCtrl">
	<h1>Liste des enseignes</h1>
    <ul>
      <li ng-repeat="enseigne in enseignes" >
         <span>{{enseigne.nomE}} - {{enseigne.ville}}</span>
      </li>
    </ul>
   	<pre>{{enseignes|json}}</pre>
</body>
</html>
